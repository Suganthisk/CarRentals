<template>
    <div class = "slds-var-m-bottom_small">
        <lightning-card title = "Search Your Car">
            <c-car-search-form oncartypeselect={carTypeSelectHandler}></c-car-search-form>
        </lightning-card>
    </div>
    <div class="slds-m-vertical_small">
        <lightning-card title="Filter">
            <c-car-rent-filter filter-name = {filterName} onpricerangechange={carPriceChangeHandler} ></c-car-rent-filter> 
        </lightning-card>
    </div>
    <div class="slds-m-vertical_small">
        <lightning-card title="Matching Cars">
            <c-car-search-result car-type-id={carTypeId} car-rent-price={carRentPrice} car-search-field={filterName}></c-car-search-result>
        </lightning-card>
    </div>
</template>
